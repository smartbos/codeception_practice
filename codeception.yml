actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=pug;unix_socket=/Applications/MAMP/tmp/mysql/mysql.sock'
            user: 'root'
            password: 'root'
            dump: tests/_data/sample.sql
